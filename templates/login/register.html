{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static '/login/css/style.css'%}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="/register/" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="username"  placeholder="username?"/>
                            </div>
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="ism"  placeholder="Ismingiz?"/>
                            </div>
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="fam" placeholder="Familyangiz?"/>
                            </div>
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="date" name="birthday"  placeholder="Tug'ilgan kun?"/>
                            </div>
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="number" name="phone"  placeholder="Telefon?"/>
                            </div>
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" name="address"  placeholder="Manzilingiz?"/>
                            </div>
                             <div class="form-group">
                                <label ><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password"  placeholder="Password"/>
                            </div>
                             <div class="form-group">
                                <label ><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re-pass"  placeholder="Password is again"/>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>


    </div>

    <!-- JS -->
    <script src="{% static '/login/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static '/login/js/main.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
