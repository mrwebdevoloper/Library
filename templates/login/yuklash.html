{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static '/login/css/style.css'%}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class=register-form"  action="/yuklash/" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <select name="category" style="padding:10px; width:450px; border-radius:25px;" >
                                    {% for i in category %}
                                         <option  value="{{ i.id }}">{{ i.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label ><i class="zmdi zmdi-image"></i></label>
                                <input type="file" name="rasm"  placeholder="Rasm"/>
                            </div>
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-name"></i></label>
                                <input type="text" name="name"  placeholder="name"/>
                            </div>
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="muallif" placeholder="Muallif"/>
                            </div>
                            <div class="form-group">
                                <label ><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="file" name="file"  placeholder="Faly"/>
                            </div>



                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Yuklash"/>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>


    </div>

    <!-- JS -->
    <script src="{% static '/login/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static '/login/js/main.js'%}"></script>
</body>
</html>
